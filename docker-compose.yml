services:
  auth:
    build: 
      context: .
      dockerfile: auth/Dockerfile
    entrypoint: sh auth/entrypoint.sh
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
    ports:
      - 8001:8000
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - docs-fastapi
  postgres:
    image: postgres
    container_name: postgres
    env_file:
      - .env
    ports:
      - "3306:3306"
    networks:
      - docs-fastapi

networks:
  docs-fastapi: